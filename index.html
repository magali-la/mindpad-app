<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&display=swap" rel="stylesheet">
    <!-- bootstrap stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- app stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap/popper script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <!-- app script -->
    <script src="./script.js" defer></script>
    <title>MindPad</title>
</head>
<body>
    <header>
        <nav>
            <li>Home</li>
            <li>Write</li>
            <li>Pad</li>
        </nav>
        <h1>Welcome to MindPad</h1>
        <h3>Our mission is to help you with reflective journaling. Have a thought? Write it in your MindPad and reference it later. This digital space is for your</h3>
    </header>
    <main>
        <section aria-label="create a PadPost section">
            <h2>Create a PadPost:</h2>
            <hr>
            <form>
                <label for="postTitle">Add a Title</label>
                <input id="postTitle">
                <label for="postContent">Add Post Content</label>
                <textarea id="postContent" placeholder="Need ideas? Talk about your day, a good meal you had, a fun activity you did, etc.">
            </form>
        </section>
        <section aria-label="your PadPosts section">
            <h2>Your PadPosts</h2>
        </section>
    </main>
</body>
</html>
